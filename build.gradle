apply plugin: 'java'
apply plugin: 'maven'
repositories { mavenCentral() }
dependencies {
    testCompile 'junit:junit:4.12'
    compile 'junit:junit:4.12'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

task myJar(type: Jar)

artifacts {
    archives myJar
}


task hello{
  doLast {
  println 'HELLLLLLLLLLLLLLLLLLLLLo'
  }
}
